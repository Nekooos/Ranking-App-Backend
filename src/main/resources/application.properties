#h2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2

#Oauth2
registeredUser.oauth.clientId=clientId
registeredUser.oauth.clientSecret=secret
registeredUser.oauth.redirectUris=http://localhost:8081/login
registeredUser.oauth.registeredUser.username=registeredUser
registeredUser.oauth.registeredUser.password=password
registeredUser.oauth.accessTokenValidity=300
registeredUser.oauth.refreshTokenValidity=240000

